<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Hello! Mobile!</title>
  <link rel="stylesheet" href="../css/morpheus-style.css" />
  <link rel="stylesheet" href="../css/swiper.min.css" />
  <link rel="stylesheet" href="../css/muikit.css" />
</head>

<body>
  <div class="wrapper">
    <header class="header line">
      <!-- 하단에 라인이 있는경우 class="line"추가 -->
      <h1>
        회원가입
      </h1>
      <button type="button" class="btn-back l-fix" id="back-btn">
        뒤로가기
      </button>
    </header>
    <div class="container">
      <div class="cont-wrap pd">
        <div class="info-wrap">
          <!-- 로고 없이 사용할 경우:class="none"삭제 -->
          <h2 class="sub-tit">
            약관동의
          </h2>
          <div class="step">
            <ul>
              <li class="on">
                1
                <!-- class="on"추가:해당 단계 / class="ok"추가:완료 단계 -->
              </li>
              <li>
                2
              </li>
              <li>
                3
              </li>
              <li>
                4
              </li>
            </ul>
          </div>
          <div class="logo none">
            <img src="../img/logo-header.png" alt="Education" />
          </div>
          <p class="txt-box">
            배달의 민조(이하 배민)는 정보주체의 동의 하에 따라 배달 서비스를 위하여 다음과 같이 최소한의 개인 정보를 수집하고 있습니다.
          </p>
        </div>
        <div class="terms-wrap">
          <div class="chk-wrap" style="border-radius: 20px; margin-bottom: 2rem;">
            <input type="checkbox" id="chk1" class="chk"/>
            <label for="chk1">
              모두 확인, 동의 합니다.
            </label>
          </div>
          <div class="chk-wrap" style="border-radius: 20px; margin-bottom: 2rem;">
            <input type="checkbox" id="chk2" class="chk"/>
            <label for="chk2">
              (필수)서비스 이용약관 동의
            </label>
          </div>
          <div class="chk-wrap" style="border-radius: 20px; margin-bottom: 2rem;">
            <input type="checkbox" id="chk3" class="chk"/>
            <label for="chk3">
              (필수)개인정보 수집 및 이용 동의
            </label>
          </div>
          <div class="chk-wrap" style="border-radius: 20px; margin-bottom: 1.5rem;">
            <input type="checkbox" id="chk4" class="chk"/>
            <label for="chk4">
              (선택)이벤트 및 마케팅 활용 동의
            </label>
          </div>
          
        </div>

        <h3 class="chk-wrap">
          <div class="ipt-form-user">
            <div class="ipt-form-row">
              <input type="radio" name="user" id="member" value="member" />
              <label for="member" class="user" style="float:left; border-radius: 10px;">
                고객
              </label>
              <input type="radio" name="user" id="store" value="store" />
              <label for="store" class="user" style="margin-right:5%; margin-left:5%; border-radius: 10px;">
                사장님
              </label>
              <input type="radio" name="user" id="delivery" value="delivery" />
              <label for="delivery" class="user" style="float:right; border-radius: 10px;">
                라이더
              </label>
            </div>
          </div>
          
        </h3>
        <div class="btn-wrap pd" style="padding-left: 0%; padding-right: 0%;">
          <button type="button" id="next-btn" class="btn-point-color">
            다음
          </button>
        </div>
      </div>
      
    </div>
  </div>
</body>

<script type="text/javascript" src="../js/mcore.min.js"></script>
<script type="text/javascript" src="../js/ui/join1.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</html>
