<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Hello! Mobile!</title>
  <link rel="stylesheet" href="../css/morpheus-style.css" />
  <link rel="stylesheet" href="../css/swiper.min.css" />
  <link rel="stylesheet" href="../css/muikit.css" />
</head>
<!-- member main -->

<body>
  <div class="wrapper">
    <header class="header">
      <div class="ipt-form-type0">
        <div class="ipt-form-row">
          <div class="area map-search-txt" id = "map-title">
          </div>
        </div>
      </div>

      <button type="button" class="btn-menu r-fix" id="userInfo-btn">
        메뉴
      </button>
    </header>
    <div class="tab-menu-wrap  bg-white">

      <div class="ipt-form-type0">
        <div class="ipt-form-row">
          <input type="text" class="img-search" placeholder=" " />
        </div>
      </div>

    </div>

    <div class="container bg-white">
      <!-- 헤더 입력 영역 (헤더 디자인에 따라 바꿔치기 가능) -->
      <div class="cont-wrap main-box">
        <section class="main-box-01">
          <div class="swiper-slide">
            <img src="../img/bm_logo3.png" class="main-img" />
          </div>
        </section>

        <ul class="main-menu-box type04">
          <div class="member-main-menu-box">
            <li id="delivery-btn">
              배달
            </li>
            <li id="takeout-btn">
              포장
            </li>
          </div>
        </ul>

        <div class="footer">
          <div class="sns-wrap type01">
            <br />
            <p class="copyright">
              Copyrightⓒ. 2022. 배달의 민조. All Rights Reserved.
            </p>
            <br />
          </div>
        </div>
      </div>

  </div>

<script src="../js/swiper.min.js"></script>
<script type="text/javascript" src="../js/mcore.min.js"></script>
<script type="text/javascript" src="../js/ui/member_main1.js"></script>
