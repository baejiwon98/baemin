<!-- 카테고리 들어가서 가게 상세 페이지 : 배달 -->
<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Hello! Mobile!</title>
  <link rel="stylesheet" href="../css/morpheus-style.css" />
  <link rel="stylesheet" href="../css/swiper.min.css" />
  <link rel="stylesheet" href="../css/muikit.css" />
</head>

<body>
<div class="wrapper">
  <header class="header">
    <!-- 하단에 라인이 있는경우 class="line"추가 -->

    <h1 class = "store-title">
      <!--미카코 카레 대림점-->
    </h1>

    <button type="button" class="btn-back l-fix" id="backBtn">
      뒤로가기
    </button>

    <button type="button" class="btn-search r-fix">
      메뉴
    </button>
  </header>
  <section class="store-main">
    <div class="store-score">
      <div class="fa store-star-ratings">
        <div class="fa fa-star checked" id="stars"></div>
        <div class="fa fa-star checked" id="stars"></div>
        <div class="fa fa-star checked" id="stars"></div>
        <div class="fa fa-star-half-o" id="stars"></div>
        <div class="fa fa-star-o" id="stars"></div>
        <div class="fa store-star-score">
          <strong>3.6</strong>
        </div>
      </div>
      <div class="fa store-call">
        <button type="button" class="btn-call">
          call
        </button>
      </div>
    </div>
    <div class = "store-main-title" id="storeName2">
      <!--미카코 카레 대림점-->
    </div>
    <div class="store-detail">
      <div class="fa store-btn" id="store-menulist-btn">
        <p>
          메뉴보기 |
        </p>
      </div>
      <div class="fa store-btn" id="store-detail-btn">
        <p>
        | 가게 정보보기 | 
        </p>
      </div>
      <div class="fa store-btn" id="store-review-btn">
        <p>
        | 리뷰보기
        </p>
      </div>
    </div>
    <div class="store-main-bottom">
      <div>
      <div class="fa store-least-price">
        최소주문금액 
      </div>
      <div class="fa store-least-price" id="leastPrice">
        <!--14000원-->
      </div>
      </div>
      <div>
        <div class="fa store-deltip">
          배달팁
        </div>
        <div class="fa store-deltip" id="deliveryPrice">
         <!-- 1000원 ~ 3000원-->
        </div>
      </div>
    </div>
  </section>
  
  <section class="store-middle">
    <div class="object-category">
      <strong>
        가게 정보
      </strong>
    </div>
    <div class="store-info">
    <table class="store-table">
      <tr>
        <th><strong>상호명</strong></th>
        <td><p class = "store-title"><!--미카코 카레 대림점--></p></td>
      </tr>
      <tr>
        <th><strong>주소</strong></th>
        <td><p id="storeAddr"><!--서울특별시 금천구 독산동 962-47 (독산동, 지상1층)--></p></td>
      </tr>
      <tr></tr>
      <tr>
        <th><strong>운영시간</strong></th>
        <td><p id="storeStartTime"> <!--평일-낮 12:30--></p>
            <p id="storeEndTime"> <!--오후 11:00--></p>
        </td>
      </tr>
      <tr></tr>
      <tr>
        <th><strong>휴무일</strong></th>
        <td><p id="holiday"><!--연중무휴--></p></td>
      </tr>
      <tr></tr>
      <tr>
        <th><strong>대표자명</strong></th>
        <td><p id="employeeName"><!--임병성--></p></td>
      </tr>
      <tr></tr>
      <tr>
        <th><strong>사업자등록번호</strong></th>
        <td><p id="employeeNum"><!--146-03-00670--></p></td>
      </tr>
      <tr></tr>
    </table>
    </div>
  </section>
    
  <button type="button" class="btn-shopping" id="top-btn">
    cart
  </button>
</div>
</body>

<script type="text/javascript" src="../js/mcore.min.js"></script>
<script type="text/javascript" src="../js/ui/store_detail.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</html>
