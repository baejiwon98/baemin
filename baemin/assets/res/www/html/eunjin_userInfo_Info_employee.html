<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Hello! Mobile!</title>
  <link rel="stylesheet" href="../css/morpheus-style.css" />
  <link rel="stylesheet" href="../css/swiper.min.css" />
  <link rel="stylesheet" href="../css/muikit.css" />
</head>

<body>
  <div class="wrapper">
    <header class="header line">
      <!-- 헤더 입력 영역 (헤더 디자인에 따라 바꿔치기 가능) -->
      <!-- 하단에 라인이 있는경우 class="line"추가 -->
      <h1>
        내 정보
      </h1>
      <button type="button" class="btn-back l-fix" id="backBtn">
        뒤로가기
      </button>
    </header>
    <div class="container">
      <!-- 헤더 입력 영역 (헤더 디자인에 따라 바꿔치기 가능) -->
      <div class="cont-wrap">
        <!-- 태블릿에서 볼때 왼쪽에 정렬될 내용 -->
        <div>
          <div class="container">
            <div class="cont-wrap pd">
              <div class="info-wrap">
                <!-- 로고 없이 사용할 경우:class="none"삭제 -->
                <div class="logo none">
                  <img src="../img/logo-header.png" alt="Education" />
                </div>
              </div>
              <div style="float:right;" id="pwUpdate">비밀번호 변경</div>
              <br />
              <br />
              <div class="ipt-wrap">
                <div class="ipt-form-type1">
                  <span>
                    아이디
                  </span>
                  <div class="ipt-form-col">
                    <input type="text" disabled id="employeeId" />
                  </div>
                </div>
                <div class="ipt-form-type1">
                  <span class="required">
                    비밀번호
                    <img src="../img/ico-required.png" alt="필수" />
                  </span>
                  <div class="ipt-form-col">
                    <input type="password" id="employeePw" class="full" />
                  </div>
                </div>
                <div class="ipt-form-type1">
                  <span class="required">
                    사업자등록번호(숫자만)
                  </span>
                  <div class="ipt-form-col">
                    <input type="number" disabled id="employee-num" pattern="[^0-9]" placeholder="사업자등록번호 입력" />
                  </div>
                </div>
                <div class="ipt-form-type1">
                  <span>
                    사업주명
                  </span>
                  <div class="ipt-form-col">
                    <input type="text" disabled id="employee-name" placeholder="사업주명 입력" />
                  </div>
                </div>
                <div class="ipt-form-type1">
                  <span class="required">
                    상호명
                    <img src="../img/ico-required.png" alt="필수" />
                  </span>
                  <div class="ipt-form-col">
                    <input type="text" id="store-name" placeholder="상호명 입력" />
                  </div>
                </div>

                <div class="ipt-form-type1">
                  <span class="required">
                    카테고리
                    <img src="../img/ico-required.png" alt="필수" />
                  </span>
                  <select id="store-category" style="float:right; text-align:center;">
                    <option value="">가게 카테고리 선택</option>
                    <option value="korea">한식</option>
                    <option value="china">중식</option>
                    <option value="japan">일식</option>
                    <option value="america">양식</option>
                    <option value="snack">분식</option>
                  </select>
                </div>
                <div class="ipt-form-type2">
                  <span class="required">
                    배달/포장 유무
                    <img src="../img/ico-required.png" alt="필수" />
                  </span>
                  <div class="chk-wrap-switch">
                    <div class="delivery-switch">
                      <input type="checkbox" id="delivery-status" class="switch" />
                      <label for="delivery-status">배달</label>
                    </div>
                    <div class="pickup-switch">
                      <input type="checkbox" id="pickup-status" class="switch" />
                      <label for="pickup-status">포장</label>
                    </div>
                  </div>
                </div>
                <div class="ipt-form-type1">
                  <span class="required">
                    사업자 주소
                    <img src="../img/ico-required.png" alt="필수" />
                  </span>
                  <div class="ipt-form-col">
                    <input type="text" id="store-addr" placeholder="사업자 주소 입력" />
                  </div>
                </div>
                <div class="ipt-form-type1">
                  <span class="required">
                    연락처
                    <img src="../img/ico-required.png" alt="필수" />
                  </span>
                  <div class="ipt-form-col">
                    <input type="text" id="employee-phone" placeholder="예)01022334455" />
                  </div>
                </div>
                <div class="ipt-form-type1">
                  <span class="required">
                    운영전화번호
                    <img src="../img/ico-required.png" alt="필수" />
                  </span>
                  <div class="ipt-form-col">
                    <input type="text" id="store-phone" placeholder="예)01022334455" />
                  </div>
                </div>
                <div class="ipt-form-type1">
                  <span class="required">
                    이메일
                    <img src="../img/ico-required.png" alt="필수" />
                  </span>
                  <div class="ipt-form-col">
                    <input type="text" id="store-email" placeholder="예)edu@education.co.kr" />
                  </div>
                </div>
                <div class="ipt-form-type1">
                  <span class="required">
                    최소주문금액
                    <img src="../img/ico-required.png" alt="필수" />
                  </span>
                  <div class="ipt-form-col">
                    <input type="number" id="least-price" placeholder="최소 주문금액 예) 5000" />
                  </div>
                </div>
                <div class="ipt-form-type1">
                  <span class="required">
                    주문가능지역
                    <img src="../img/ico-required.png" alt="필수" />
                  </span>
                  <div class="ipt-form-col">
                    <input type="text" id="order-area" placeholder="주문가능지역 입력 예) 구로구 가리봉동, 마포구 망원1동" />
                  </div>
                </div>
                <div class="ipt-form-type1">
                  <span class="required">
                    배달팁(숫자만)
                    <img src="../img/ico-required.png" alt="필수" />
                  </span>
                  <div class="ipt-form-col">
                    <input type="number" id="delivery-price" placeholder="배달팁 예) 3000" />
                  </div>
                </div>
                <br />
                <div style="float:right;" id="out">&nbsp;탈퇴하기</div>
                <div style="float:right;" id="logout">로그아웃&nbsp;</div>
                <br />
                <div class="btn-wrap">
                  <button type="button" id="updateBtn" class="btn-point-color">
                    수정하기
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>

<script type="text/javascript" src="../js/mcore.min.js"></script>
<script type="text/javascript" src="../js/ui/userInfo_Info_employee.js"></script>
</html>
