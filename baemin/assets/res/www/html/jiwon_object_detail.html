<!-- 카테고리 들어가서 가게 상세 페이지 : 배달 -->
<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Hello! Mobile!</title>
  <link rel="stylesheet" href="../css/morpheus-style.css" />
  <link rel="stylesheet" href="../css/swiper.min.css" />
  <link rel="stylesheet" href="../css/muikit.css" />
</head>

<body>
<div class="wrapper">
  <header class="header">
    <!-- 하단에 라인이 있는경우 class="line"추가 -->
    <button type="button" class="btn-back l-fix">
      뒤로가기
    </button>
  </header>
  <section>
    <section class="object-main-detail">
      <div>
        <img src="../img/curry.png" alt=""/>
      </div>
      <div class="object-main-top">
    <div class="fa object-main-title">
      <strong>
      사계절 인기만점 [광우세트]
      </strong>
    </div>
    <div class="fa object-main-origin">
      <strong>원산지</strong>
      <strong>인도</strong>
    </div>
      </div>
    <div class="object-main-content">
      <p>
      안녕하세요 저는 광어일까요 우럭일까요 아니면 카레일까요 ㄴ하하하하 얏호 만나서 반가워요 설명이 이렇게 긴 음식이 있다?
      </p>
    </div>
    <hr>
    <div class="object-cart-detail">
      <strong>수량</strong>
      <div class="fa object-cart-qty">
        <i class="fa fa-minus"></i>
        &nbsp; 2 &nbsp;
        <i class="fa fa-plus"></i>
      </div>
    </div>
    </section>
  </section>
  
  <section>
    
  </section>
  <div class="btn-wrap pd" style="padding: 1.5em;">
    <button type="button" id="go-cart-btn" class="btn-point-color">
      장바구니로 가기
    </button>
  </div>
</div>
</body>

<script type="text/javascript" src="../js/mcore.min.js"></script>
<script type="text/javascript" src="../js/ui/object-detail.js"></script>
