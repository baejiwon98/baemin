<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Hello! Mobile!</title>
  <link rel="stylesheet" href="../css/morpheus-style.css" />
  <link rel="stylesheet" href="../css/swiper.min.css" />
  <link rel="stylesheet" href="../css/muikit.css" />
</head>

<body>
  <div class="wrapper">
    <header class="header line">
      <!-- 헤더 입력 영역 (헤더 디자인에 따라 바꿔치기 가능) -->
      <!-- 하단에 라인이 있는경우 class="line"추가 -->
      <h1>
        마이 페이지
      </h1>
      <button type="button" class="btn-back l-fix" id="backBtn">
        뒤로가기
      </button>
    </header>
    <div class="container">
      <!-- 헤더 입력 영역 (헤더 디자인에 따라 바꿔치기 가능) -->
      <div class="cont-wrap">
        <!-- 태블릿에서 볼때 왼쪽에 정렬될 내용 -->
        <div>
          <table class="tbl-ipt">
            <colgroup>
              <col style="width:30%" />
              <col style="width:70%" />
            </colgroup>
            <thead>
            <ul class="main-menu-box-eunjin type04">
              <li>
                내 정보
              </li>
              <li id="myOrderList-btn">
                주문 목록
              </li>
              <li id="myReview-btn">
                내 리뷰
              </li>
            </ul>
            </thead>
          </table>
          <div class="container">
            <div class="cont-wrap pd" style="padding-bottom: 0%; margin-bottom: 0%;">
              <div class="info-wrap">
                <!-- 로고 없이 사용할 경우:class="none"삭제 -->
              </div>
              <div style="float:right;">비밀번호 변경</div>
              <br />
              <br />
              <div class="ipt-wrap">
                <div class="ipt-form-type1">
            <span>
              아이디
            </span>
                  <div class="ipt-form-col">
                    <input type="text" disabled id="loginId" />
                  </div>
                </div>
                <div class="ipt-form-type1">
            <span class="required">
              이름
              <img src="../img/ico-required.png" alt="필수" />
            </span>
                  <div class="ipt-form-col">
                    <input type="text" id="userNm" class="full" placeholder="이름 입력"/>
                  </div>
                </div>
                <div class="ipt-form-type1">
            <span class="required">
              닉네임
              <img src="../img/ico-required.png" alt="필수" />
            </span>
                  <div class="ipt-form-col">
                    <input type="text" id="nickName" placeholder="닉네임 입력" />
                  </div>
                </div>
                <div class="ipt-form-type2">
          <span class="required">
            연락처
            <img src="../img/ico-required.png" alt="필수" />
          </span>
                  <div class="ipt-form-row">
                    <input type="text" id="cellPhone" minlength="5" placeholder="연락처 입력" />
                    <button type="button" class="btn-line">
                      인증
                    </button>
                  </div>
                </div>
                <div class="ipt-form-type1">
            <span>
              생년월일
            </span>
                  <div class="ipt-form-col">
                    <input type="text" disabled id="birthDate" placeholder="2022-04-02" />
                  </div>
                </div>
                <div class="ipt-form-type2">
          <span class="required">
            이메일
            <img src="../img/ico-required.png" alt="필수" />
          </span>
                  <div class="ipt-form-row">
                    <input type="text" id="email" minlength="5" placeholder="이메일 입력" />
                    <button type="button" class="btn-line">
                      인증
                    </button>
                  </div>
                </div>
                <br />
                  <div style="float:right;">&nbsp;&nbsp;탈퇴하기</div>
                  <div style="float:right;">로그아웃</div>
                <br />
                <div class="btn-wrap">
                  <button type="button" id="joinBtn" class="btn-point-color">
                    수정하기
                  </button>
                </div>

              </div>
            </div>

          </div>
          
        </div>
      </div>
      
    </div>
  </div>
</body>

<script type="text/javascript" src="../js/mcore.min.js"></script>
<script type="text/javascript" src="../js/ui/userInfo_info_member.js"></script>

</html>
