<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Hello! Mobile!</title>
  <link rel="stylesheet" href="../css/morpheus-style.css" />
  <link rel="stylesheet" href="../css/swiper.min.css" />
  <link rel="stylesheet" href="../css/muikit.css" />
</head>
<!-- delivery main -->
<body>
<div class="wrapper">
  <header class="header">
    <div class="ipt-form-type0">
      <div class="ipt-form-row">
        <div class="area map-search-txt" id = "map-title">
          <span id="map">위치를 등록해주세요.</span>
        </div>
      </div>
    </div>
    <button type="button" class="btn-menu r-fix" id="menuBtn">
      메뉴
    </button>
  </header>
    
  <div class="container bg-white">
    <!-- 헤더 입력 영역 (헤더 디자인에 따라 바꿔치기 가능) -->
    <div class="cont-wrap main-box">
      <section class="main-box-01">
        <div class="swiper-slide">
          <img src="../img/bm_logo3.png" class="main-img"/>
        </div>
      </section>

      <ul class="main-menu-box type04" style="border: none;">
        <div class="delivery-main-menu-box" style="border: none;">
        <li id="order-request" style="border: none;">
          배달신청
        </li>
        <li id="delivery-complete" style="border: none;">
          배달완료
        </li>
        </div>
      </ul>
      <div class="footer">
        <div class="sns-wrap type01">
          <!-- sns-wrap type01:원형/ type02:사각형 -->
          <br />
          <p class="copyright">
            Copyrightⓒ. 2022. 배달의 민조. All Rights Reserved.
          </p>
          <br />
        </div>
      </div>
    </div>
  </div>

</div>

</body>

<script src="../js/swiper.min.js"></script>
<script type="text/javascript" src="../js/mcore.min.js"></script>
<script type="text/javascript" src="../js/ui/main_delivery.js"></script>
</html>
