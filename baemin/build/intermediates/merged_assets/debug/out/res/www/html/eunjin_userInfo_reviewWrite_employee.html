<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Hello! Mobile!</title>
  <link rel="stylesheet" href="../css/morpheus-style.css" />
  <link rel="stylesheet" href="../css/swiper.min.css" />
  <link rel="stylesheet" href="../css/muikit.css" />
</head>

<body>
<div class="wrapper">
  <header class="header line">
    <!-- 하단에 라인이 있는경우 class="line"추가 -->
    <h1>
      답글 <span class='modify'>작성</span>
    </h1>
    <button type="button" class="btn-back l-fix" id="backBtn">
      뒤로가기
    </button>
  </header>
  <div class="container">
    <div class="cont-wrap pd">
      <div class="info-wrap" >
      <div class="review-ipt-wrap">
        <div class="ipt-form-type1">
            <span>
              답글 내용
            </span>
          <div class="ipt-form-col" style="margin: 0.5em;">
            <input type="text" id="content" placeholder="리뷰 내용"/>
          </div>
        </div>
      </div>
    </div>
    <div class="btn-write-wrap btn-wrap pd" style="padding: 0.5em;">
      <button type="button" id="writeBtn" class="btn-point-color">
        <span class='modify-btn'>작성하기</span>
      </button>
    </div>
  </div>
</div>
</body>

<script type="text/javascript" src="../js/mcore.min.js"></script>
<script type="text/javascript" src="../js/ui/userInfo_reviewWrite_employee.js"></script>

</html>
