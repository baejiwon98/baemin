<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Hello! Mobile!</title>
  <link rel="stylesheet" href="../css/morpheus-style.css" />
  <link rel="stylesheet" href="../css/swiper.min.css" />
  <link rel="stylesheet" href="../css/muikit.css" />
</head>

<body>
<div class="wrapper">
  <header class="header line">
    <!-- 헤더 입력 영역 (헤더 디자인에 따라 바꿔치기 가능) -->
    <!-- 하단에 라인이 있는경우 class="line"추가 -->
    <h1>
      주문완료
    </h1>
    <button type="button" class="btn-back l-fix" id="backBtn">
      뒤로가기
    </button>
  </header>
  <div class="container">
    <div class="cont-wrap pd">
      <div class="info-wrap">
        <div class="logo none">
          <img src="../img/logo-header.png" alt="Education" />
        </div>
      </div>
      <div class="finish-box">
          <span>
            주문이 완료되었습니다.<br />
            주문이 승인될 때까지 조금만 기다려주세요.
          </span>
      </div>
    </div>
    <div class="btn-wrap pd btm-fix">
      <button type="button" id="go-main-btn" class="btn-point-color">
        메인으로
      </button>
    </div>
  </div>
</div>
</body>

<script type="text/javascript" src="../js/mcore.min.js"></script>
<script type="text/javascript" src="../js/ui/payment_ok.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</html>
