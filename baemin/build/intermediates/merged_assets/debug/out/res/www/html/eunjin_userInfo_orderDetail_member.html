<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Hello! Mobile!</title>
  <link rel="stylesheet" href="../css/morpheus-style.css" />
  <link rel="stylesheet" href="../css/swiper.min.css" />
  <link rel="stylesheet" href="../css/muikit.css" />
</head>

<body>
<div class="wrapper" style="height :auto; min-height: 100%;">
  <header class="header line">
    <h1>
      주문 상세보기
    </h1>
    <button type="button" class="btn-back l-fix" id="backBtn">
      뒤로가기
    </button>
  </header>
  <div class="container" style="padding: 1em; width: 100%; border-bottom: #ff7987 solid 1em;">
    <div style="padding: 1em;">
      <div style="color: #666; margin-bottom: 0.5em">
        <h3 id="orderStatus"></h3>
      </div>
      <div style="margin-top: 0.3em">
        <h2 id="orderStoreName" style="font-size:20px;font-weight:bold;"></h2>
      </div>
      <br/>
      <div>
        <div style="color: #666; margin-bottom: 0.5em">
          주문일시: <span id= "orderDate"></span>
        </div>
        <div style="color: #666;">
          주문번호: <span id="orderNum"></span>
        </div>
    </div>
      <br/>
      <div>
        <button id="call-btn" style="width:50%; background-color: #ff7987; float: left; height:3em; color: #fff; font-size:15px;font-weight:bold; border-bottom-right-radius: 0px; border-top-right-radius: 0px;">전화걸기</button>
        <button id="goStoreBtn" style="width:50%; border:solid #ff7987; height:3em; color: #ff7987; font-size:15px;font-weight:bold; border-bottom-left-radius: 0px; border-top-left-radius: 0px;">가게 보기</button>
      </div>
    </div>
  </div>
  <div class="container" style="padding: 1em; width: 100%; border-bottom: #ff7987 solid 1em;">
    <div style="padding: 1em;" id="card">
    </div>
    <div style="padding: 1em; border-top: 1px solid">
      <div style="margin-bottom: 0.5em">
        <h3><span style="font-size:15px;font-weight:bold;">총 주문 금액</span><span style="float: right;font-size:15px;" id="totalOrderPrice"></span></h3>
      </div>
      <h3><span style="font-size:15px;font-weight:bold;">배달팁</span><span style="float: right;font-size:15px;" id="deliveryTip"></span></h3>
    </div>
    <div style="padding: 1em; border-top: 1px solid" >
      <div style="margin-bottom: 0.5em">
        <h3><span style="font-size:15px;font-weight:bold;">총 결제 금액</span><span style="float: right;font-size:15px;" id="totalPaymentPrice"></span></h3>
      </div>
      <h3><span style="font-size:15px;font-weight:bold;">결제 방법</span><span style="float: right;font-size:15px;" id="paymentWay">카드결제</span></h3>
    </div>
  </div>
  <div class="container" style="padding: 1em; width: 100%;">
    <div style="padding: 1em; border-bottom: 1px solid #000000" id = "addr">
    </div>
    <div style="padding: 1em; border-bottom: 1px solid">
      <div style="margin-bottom: 0.5em">
        <h3 style="font-size:15px;font-weight:bold;">전화번호</h3>
      </div>
      <span id ="memberPhone"></span>
    </div>
    <div style="padding: 1em; border-bottom: 1px solid">
      <div style="margin-bottom: 0.5em">
        <h3 style="font-size:15px;font-weight:bold;">사장님께 요청사항</h3>
      </div>
      <span id = "storeRequest"></span>
    </div>
    <div style="padding: 1em;" id = "deliveryRequest">
    </div>
  </div>
  <div class="btn-wrap">
    <button type="button" id="deleteBtn" style="color: #fff; border-radius: 0px;" class="btn-point-color">
      주문 내역 삭제하기
    </button>
  </div>

</div>
</body>

<script type="text/javascript" src="../js/mcore.min.js"></script>
<script type="text/javascript" src="../js/ui/userInfo_orderDetail_member.js"></script>

</html>
