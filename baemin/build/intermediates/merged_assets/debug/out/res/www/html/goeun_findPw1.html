<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<title>Mobile</title>
	<link rel="stylesheet" href="../css/morpheus-style.css" />
	<link rel="stylesheet" href="../css/swiper.min.css" />
	<link rel="stylesheet" href="../css/muikit.css" />
</head>

<body>
	<div class="wrapper login">
		<div class="container">
			<div class="cont-wrap">
				<h1 class="logo">
          APPLICATION
					<!-- 상단 위치 class="top", 하단 위치 class="middle" 추가 -->
				</h1>
				<form>
					<!-- 아이디/패스워드 입력 영역 (input창+버튼 디자인에 따라 바꿔치기 가능) -->
					<div class="ipt-form-col pd-b20">
						<input type="text" placeholder="아이디" class="id" id="loginId"/>
						<input type="text" placeholder="이름" id="userNm"/>
						<input type="text" placeholder="이메일" id="userEm"/>
					</div>
					<div class="btn-wrap">
						<button type="button" id="findPwBtn" class="btn-point-color">
					  		본인 인증
						</button>
					</div>
          <div class="chk-wrap">
            <div class="txt-btn-wrap">
              <ul>
                <li id="findId" >
                  아이디 찾기
                </li>
              </ul>
            </div>
          </div>
				</form>
			</div>
		</div>
	</div>
</body>

<script type="text/javascript" src="../js/mcore.min.js"></script>
<script type="text/javascript" src="../js/ui/findPw1.js"></script>
</html>
