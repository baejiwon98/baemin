<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Hello! Mobile!</title>
  <link rel="stylesheet" href="../css/morpheus-style.css" />
  <link rel="stylesheet" href="../css/swiper.min.css" />
  <link rel="stylesheet" href="../css/muikit.css" />
</head>

<body>
  <div class="wrapper">
    <header class="header line">
      <!-- 하단에 라인이 있는경우 class="line"추가 -->
      <h1>
        리뷰 작성
      </h1>
      <button type="button" class="btn-back l-fix" id="backBtn">
        뒤로가기
      </button>
    </header>
    <div class="container">
      <div class="cont-wrap pd">
        <div class="info-wrap">
          <div class="review-ipt-wrap">
            <div class="ipt-form-type1">
              <span style="margin:10px">
                별점
              </span>
              <div align="center" style="margin: 0.5em;">
                <div class="star-rating">
                  <input type="radio" id="5-stars" name="rating" value="5" />
                  <label for="5-stars" class="star">&#9733;</label>
                  <input type="radio" id="4-stars" name="rating" value="4" />
                  <label for="4-stars" class="star">&#9733;</label>
                  <input type="radio" id="3-stars" name="rating" value="3" />
                  <label for="3-stars" class="star">&#9733;</label>
                  <input type="radio" id="2-stars" name="rating" value="2" />
                  <label for="2-stars" class="star">&#9733;</label>
                  <input type="radio" id="1-star" name="rating" value="1" />
                  <label for="1-star" class="star">&#9733;</label>
                </div>
              </div>
            </div>
            <div class="ipt-form-type1">
              <span>
                리뷰 내용
              </span>
              <div class="ipt-form-col" style="margin: 0.5em;">
                <input type="text" id="content" placeholder="리뷰 내용(50자까지)" maxlength="50" />
              </div>
            </div>
            <div class="ipt-form-type2">
              <span>
                첨부 이미지
              </span>
              <div class="ipt-form-row" style="margin: 0.5em;">
                <input type="text" id="file" readonly placeholder="이미지 파일 (자동입력)" />
                <button type="button" id="fileBtn" class="btn-line">
                  이미지 선택
                </button>
              </div>
              <div class="ipt-form-col">
                <img src="" />
              </div>
            </div>
          </div>
        </div>
        <div class="btn-wrap btm-wrap pd">
          <button type="button" id="writeBtn" class="btn-point-color">
            작성하기
          </button>
        </div>
      </div>
    </div>
  </div>
</body>

<script type="text/javascript" src="../js/mcore.min.js"></script>
<script type="text/javascript" src="../js/ui/write.js"></script>

</html>
