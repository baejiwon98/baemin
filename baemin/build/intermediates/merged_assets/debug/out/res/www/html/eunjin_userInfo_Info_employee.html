<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Hello! Mobile!</title>
  <link rel="stylesheet" href="../css/morpheus-style.css" />
  <link rel="stylesheet" href="../css/swiper.min.css" />
  <link rel="stylesheet" href="../css/muikit.css" />
</head>

<body>
  <div class="wrapper">
    <header class="header line">
      <!-- 헤더 입력 영역 (헤더 디자인에 따라 바꿔치기 가능) -->
      <!-- 하단에 라인이 있는경우 class="line"추가 -->
      <h1>
        마이 페이지
      </h1>
      <button type="button" class="btn-back l-fix" id="backBtn">
        뒤로가기
      </button>
    </header>
    <div class="container">
      <!-- 헤더 입력 영역 (헤더 디자인에 따라 바꿔치기 가능) -->
      <div class="cont-wrap">
        <!-- 태블릿에서 볼때 왼쪽에 정렬될 내용 -->
        <div>
          <div class="container">
            <div class="cont-wrap pd">
              <div class="info-wrap">
                <!-- 로고 없이 사용할 경우:class="none"삭제 -->
                <div class="logo none">
                  <img src="../img/logo-header.png" alt="Education" />
                </div>
              </div>
              <div style="float:right;" id="pwUpdate">비밀번호 변경</div>
              <br />
              <br />
              <div class="ipt-wrap">
                <div class="ipt-form-type1">
                  <span>
                    아이디
                  </span>
                  <div class="ipt-form-col">
                    <input type="text" disabled id="employeeId" />
                  </div>
                </div>
                <div class="ipt-form-type1">
                  <span class="required">
                    이름
                    <img src="../img/ico-required.png" alt="필수" />
                  </span>
                  <div class="ipt-form-col">
                    <input type="text" id="employeeName" class="full" />
                  </div>
                </div>
                <div class="ipt-form-type2">
                  <span class="required">
                    연락처
                    <img src="../img/ico-required.png" alt="필수" />
                  </span>
                  <div class="ipt-form-row">
                    <input type="text" id="employeePhone" minlength="5" placeholder="아이디 입력" />
                    <button type="button" class="btn-line" id="phoneConBtn">
                      인증
                    </button>
                  </div>
                </div>
                <!--                <div class="ipt-form-type1">-->
                <!--            <span>-->
                <!--              생년월일-->
                <!--            </span>-->
                <!--                  <div class="ipt-form-col">-->
                <!--                    <input type="text" disabled id="" placeholder="예)edu@education.co.kr" />-->
                <!--                  </div>-->
                <!--                </div>-->
                <div class="ipt-form-type2">
                  <span class="required">
                    메일
                    <img src="../img/ico-required.png" alt="필수" />
                  </span>
                  <div class="ipt-form-row">
                    <input type="text" id="employeeEmail" minlength="5" placeholder="아이디 입력" />
                    <button type="button" class="btn-line" id="emailConBtn">
                      인증
                    </button>
                  </div>
                </div>
                <div class="ipt-form-type2">
                  <span class="required">
                    상호명
                    <img src="../img/ico-required.png" alt="필수" />
                  </span>
                  <div class="ipt-form-col">
                    <input type="text" id="storeName" class="full" />
                  </div>
                </div>
                <div class="ipt-form-type2">
                  <span class="required">
                    배달/포장 유무
                    <img src="../img/ico-required.png" alt="필수" />
                  </span>
                  <div class="chk-wrap-switch">
                    <div class="delivery-switch">
                      <input type="checkbox" id="delivery-status" class="switch" />
                      <label for="delivery-status">배달</label>
                    </div>
                    <div class="pickup-switch">
                      <input type="checkbox" id="pickup-status" class="switch" />
                      <label for="pickup-status">포장</label>
                    </div>
                  </div>

                </div>
                <div class="ipt-form-type2">
                  <span class="required">
                    운영시간
                    <img src="../img/ico-required.png" alt="필수" />
                  </span>
                  <div class="chk-wrap-time">
                    <div class="store-open-time">
                      오픈 시간 : <input type="time" id="storeStartTime" />
                    </div>
                    <div class="store-end-time">
                      마감 시간 : <input type="time" id="storeEndTime" />
                    </div>
                  </div>
                </div>
                <div class="ipt-form-type2">
                  <span class="required">
                    운영 전화번호
                    <img src="../img/ico-required.png" alt="필수" />
                  </span>
                  <div class="ipt-form-col">
                    <input type="text" id="storePhone" class="full" />
                  </div>
                </div>
                <div class="ipt-form-type2">
                  <span class="required">
                    최소 주문 금액
                    <img src="../img/ico-required.png" alt="필수" />
                  </span>
                  <div class="ipt-form-col">
                    <input type="number" class="full" id="leastPrice" min="1000" step="100" value="1000" />
                  </div>
                </div>
                <div class="ipt-form-type2">
                  <span class="required">
                    카테고리
                    <img src="../img/ico-required.png" alt="필수" />
                  </span>
                  <div class="ipt-form-col">
                    <input type="text" id="storeCategoryNum" class="full" />
                  </div>
                </div>
                <div class="ipt-form-type2">
                  <span class="required">
                    휴무일
                    <img src="../img/ico-required.png" alt="필수" />
                  </span>
                  <div class="ipt-form-col">
                    <input type="text" id="holiday" class="full" />
                  </div>
                </div>
                <div class="ipt-form-type2">
                  <span class="required">
                    주문가능지역
                    <img src="../img/ico-required.png" alt="필수" />
                  </span>
                  <div class="ipt-form-col">
                    <input type="text" id="orderArea" class="full" />
                  </div>
                </div>
                <div class="ipt-form-type2">
                  <span class="required">
                    배달팁
                    <img src="../img/ico-required.png" alt="필수" />
                  </span>
                  <div class="ipt-form-col">
                    <input type="number" id="deliveryPrice" min="1000" step="100" value="1000" />
                  </div>
                </div>
                <br />
                <div style="float:right;" id="out">&nbsp;탈퇴하기</div>
                <div style="float:right;" id="logout">로그아웃&nbsp;</div>
                <br />
                <div class="btn-wrap">
                  <button type="button" id="updateBtn" class="btn-point-color">
                    수정하기
                  </button>
                </div>

              </div>
            </div>

          </div>

        </div>
      </div>

    </div>
  </div>
</body>

<script type="text/javascript" src="../js/mcore.min.js"></script>
<script type="text/javascript" src="../js/ui/userInfo_Info_employee.js"></script>

</html>
