<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Hello! Mobile!</title>
  <link rel="stylesheet" href="../css/morpheus-style.css" />
  <link rel="stylesheet" href="../css/swiper.min.css" />
  <link rel="stylesheet" href="../css/muikit.css" />
</head>

<body>
<div class="wrapper">
  <header class="header">
    <button type="button" class="btn-back l-fix" id="backBtn">
      뒤로가기
    </button>
    <div class="ipt-form-type0">
      <div class="ipt-form-row">
        <div class="area map-search-txt" >
          <strong>
          서울특별시 코사구 코사동 어쩌구 저쩌구 오예오예 제발
          </strong>
        </div>
      </div>
    </div>
    <button type="button" class="btn-menu r-fix">
      메뉴
    </button>
  </header>

  <div class="tab-menu-wrap  bg-white">
    
    <div class="ipt-form-type2">
      <div class="ipt-form-gps">
        <div class="ipt-form-row">
          <input type="text" placeholder="주소" />
          <button class="btn-line" id="gps-con">
            찾기
          </button>
        </div>
        <input type="text" class="gps-detail" placeholder="상세주소" />
      </div>
    </div>
  </div>
  <div class="map" id="map"></div>

  <div class="container bg-white line-t">
    <!-- 헤더 입력 영역 (헤더 디자인에 따라 바꿔치기 가능) -->
    <div class="cont-wraps main-box">
      <div class="footer">
        <div class="sns-wrap type01">
          <!-- sns-wrap type01:원형/ type02:사각형 -->
          <ul>
            <li class="naver">
              네이버
            </li>
            <li class="kakao">
              카카오톡
            </li>
            <li class="facebook">
              페이스북
            </li>
          </ul>
          <p class="copyright">
            Copyrightⓒ. 2022. 배달의 민조. All Rights Reserved.
          </p>
        </div>
      </div>
    </div>
  </div>

</div>

</body>

<script src="../js/swiper.min.js"></script>
<script type="text/javascript" src="../js/mcore.min.js"></script>
<script type="text/javascript" src="../js/ui/map.js"></script>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a6910b40d2a8c4dbe5c67eebee49b8be&libraries=services"></script>
</html>
