<!-- 카테고리 들어가서 가게 상세 페이지 : 배달 -->
<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Hello! Mobile!</title>
  <link rel="stylesheet" href="../css/morpheus-style.css" />
  <link rel="stylesheet" href="../css/swiper.min.css" />
  <link rel="stylesheet" href="../css/muikit.css" />
</head>

<body>
  <div class="wrapper">
    <header class="header line">
      <h1>
        배달 주문하기
      </h1>
      <button type="button" class="btn-back l-fix" id="backBtn">
        뒤로가기
      </button>
    </header>
    <div class="container">
      <div class="cont-wrap">
        <div class="empty-container"></div>
        <div class="cart-detail-tit" style="padding-left: 1rem; border-right: none;">
          <div class="cart-store-title">
            <p>
              배달정보
            </p>
          </div>
        </div>
        <div class="cart-detail-cont" style="padding-top: 0.5rem;">
          <div>
            <strong style="padding-left: 1rem;" id="addr">
            </strong>
          </div>
          <div class="order-input">
            <input type="text" placeholder="상세주소를 입력해주세요. (건물명, 동/호수 등)" class="full" id="addrDetail"/>
          </div>
        </div>
        <div class="cart-detail-cont" style="padding-top: 0.5rem;">
          <div>
            <strong style="padding-left: 1rem;">
              연락처
            </strong>
          </div>
          <div class="order-input">
            <input type="text" id="orderPhone" placeholder="전화번호를 입력하세요." class="full" />
          </div>
        </div>
        <div class="empty-container"></div>
        <div class="cart-detail-tit" style="padding-left: 1rem; border-right: none;">
          <div class="cart-store-title">
            <p>
              요청정보
            </p>
          </div>
        </div>
        <div class="cart-detail-cont" style="padding-top: 0.5rem;">
          <div>
            <strong style="padding-left: 1rem;">
              사장님께
            </strong>
          </div>
          <div class="order-input">
            <input id="storeRequest" type="text" placeholder="ex) 견과류 빼주세요, 덜 맵게 해주세요." class="full" />
          </div>
        </div>
        <div class="cart-detail-cont" style="padding-top: 0.5rem;">
          <div>
            <strong style="padding-left: 1rem;">
              라이더님께
            </strong>
          </div>
          <div class="order-input">
            <input id="deliveryRequest" type="text" placeholder="ex) 도착하기 전에 전화해주세요." class="full" />
          </div>
        </div>
        <div class="empty-container"></div>
        <div class="cart-detail-tit" style="padding-left: 1rem; border-right: none;">
          <div class="cart-store-title">
            <p id="store-title">
              결제수단
            </p>
          </div>
        </div>
        <div class="cart-detail-cont" style="padding-top: 0.5rem;">
          <ul class="main-menu-box-jiwon type-payment">
            <li class="payment-type" id="cash" value="현금">
              현금
            </li>
            <li class="payment-type" id="card" value="카드">
              카드
            </li>
            <li class="payment-type" id="smart" value="간편결제">
              간편결제
            </li>
          </ul>
        </div>

        <div class="empty-container"></div>
        <div class="cart-price-cont">
          <div class="fa cart-total-price">
            <p>
              주문금액
            </p>
          </div>
          <div class="fa cart-total-price-number">
            <p>
              <span id = "totalObjectPrice"></span> 원
            </p>
          </div>
        </div>
        <div class="cart-price-cont">
          <div class="fa cart-total-price">
            <p>
              배달팁
            </p>
          </div>
          <div class="fa cart-total-price-number">
            <p>
              <span id = "deliveryTip"></span> 원
            </p>
          </div>
        </div>
        <div class="cart-price-tit" style=" border-right: none; border-left: none;">
          <div class="fa cart-total-price">
            <p>
              총 결제금액
            </p>
          </div>
          <div class="fa cart-total-price-number">
            <p>
              <span id = "totalPaymentPrice"></span> 원
            </p>
          </div>
        </div>
        <br />
        <div class="payment-ok">
          <p>위 내용을 확인하였으며 결제에 동의합니다.</p>
        </div>
        <br />
        <div class="btn-wrap">
          <button type="button" data-more class="btn-point-color" id="go-payment-btn">
            결제하기
          </button>
        </div>
      </div>
    </div>
  </div>
</body>

<script type="text/javascript" src="../js/mcore.min.js"></script>
<script type="text/javascript" src="../js/ui/payment.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</html>
